<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord VC Live</title>
  <style>
    body {
      background-color: #23272A;
      color: #FFFFFF;
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px;
    }

    h1 {
      color: #7289DA;
      margin-bottom: 10px;
    }

    #vc-users {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
      min-height: 50px;
    }

    .user {
      background-color: #2C2F33;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Discord VC Live</h1>
  <p>Currently in voice chat:</p>
  <div id="vc-users">Loading...</div>

  <script>
    // Replace this URL with your Render/online API URL
    const API_URL = "https://your-bot-api.onrender.com/api/voice";

    async function fetchVC() {
      const container = document.getElementById("vc-users");
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const users = Object.values(data).flat();

        if(users.length === 0){
          container.innerHTML = "No one is in VC right now.";
        } else {
          container.innerHTML = users.map(u => `<div class="user">${u}</div>`).join('');
        }
      } catch(e) {
        container.innerHTML = "Error: Failed to fetch API.";
        console.error(e);
      }
    }

    fetchVC();
    setInterval(fetchVC, 5000); // refresh every 5 seconds
  </script>
</body>
</html>
